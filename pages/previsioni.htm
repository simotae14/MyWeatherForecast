<div class="row">
    <div class="col-md-12">
      <div id="mainbox">
        <div class="card" ng-repeat="meteo in meteoResult.list">
          <img ng-src="https://openweathermap.org/img/w/{{meteo.weather[0].icon}}.png" alt="icon">
          <div class="container">
            <h4>{{ convertiInData(meteo.dt) | date: 'EEE d' }}</h4> 
              <p>Min:</p>
              <p>{{convertiInCelsius(meteo.temp.min)}}° C</p> 
              <p>Max:</p>
              <p>{{convertiInCelsius(meteo.temp.max)}}° C</p> 
          </div>
        </div>
      </div>
    </div>
</div>
