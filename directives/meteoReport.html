<img ng-src="https://openweathermap.org/img/w/{{meteoGiorno.weather[0].icon}}.png" alt="icon">
<div class="containerBox">
<h4>{{ convertiData({ data: meteoGiorno.dt }) | date: formatoData }}</h4> 
  <p>Min:</p>
  <p>{{convertiStandard({ temp: meteoGiorno.temp.min })}}° C</p> 
  <p>Max:</p>
  <p>{{convertiStandard({ temp: meteoGiorno.temp.max })}}° C</p> 
</div>
